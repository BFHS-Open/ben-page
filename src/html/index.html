<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ben Franklin Homepage</title>
    <meta
      name="description"
      content="Homepage for Benjamin Franklin High School"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/index.js" defer></script>
    <!-- TODO: Favicon -->
  </head>

  <body>
    <!-- Header line, located in top right -->
    <header>
      <ul>
        <!-- Current page -->
        <a class="header-link home" href="./index.html">Home</a>
      </ul>
      <ul>
        <a class="header-link settings" href="./settings.html">Settings</a>
      </ul>
    </header>

    <!-- Logo bar, located under header & has school logo -->
    <div class="logoBar">
      <a href="https://bfhsla.org">
        <img src="../../assets/logo.png" />
      </a>
    </div>

    <!-- HTML Form to make google search, should work with anything -->
    <form class="searchBar" action="https://google.com/search" method="GET">
      <!-- Used by google for target language -->
      <input name="hl" value="en" style="display: none" />
      <!-- Search Query -->
      <input
        type="text"
        name="q"
        placeholder="Search with Google"
        id="searchBox"
        autocomplete="off"
      />
      <!-- Lets us have enter submit -->
      <input type="submit" style="display: none" />
    </form>

    <!-- Tripple-columned content -->
    <div class="content">
      <!-- Daily Schedule -->
      <div class="column">
        <div class="columnHeader">Schedule:</div>
        <div class="columnContent" id="schedule-content">
          <!-- (Schedule HTML) -->
        </div>
      </div>

      <!-- Buttons (/icons) to websites -->
      <div class="column">
        <div class="columnHeader">Buttons:</div>
        <div class="columnContent" id="button-content">
          <!-- (Button HTML) -->
        </div>
      </div>

      <!-- Important Links(?) -->
      <div class="column">
        <div class="columnHeader">Links:</div>
        <div class="columnContent" id="link-content">
          <!-- (Link HTML) -->
        </div>
      </div>
    </div>
  </body>
</html>
